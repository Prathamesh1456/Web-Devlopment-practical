<!DOCTYPE html>
<html>
<head>
    <title>Experiment 06 - HTML5 iFrame With CSS</title>

    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#f4f6f9;
        }

        /* Header */
        .header{
            background:linear-gradient(to right,#3f51b5,#2196f3);
            color:white;
            height:80px;
            text-align:center;
        }

        .header h2{
            margin:0;
            line-height:80px;
            letter-spacing:1px;
        }

        /* Main Layout */
        .main{
            width:100%;
            height:500px;
            border-collapse:collapse;
        }

        /* Menu */
        .menu{
            background:#ffffff;
            padding:20px;
            box-shadow:2px 0px 8px rgba(0,0,0,0.1);
        }

        .menu h3{
            margin-top:0;
            color:#3f51b5;
            border-bottom:2px solid #3f51b5;
            padding-bottom:5px;
        }

        .menu a{
            display:block;
            text-decoration:none;
            color:#333;
            padding:10px;
            margin-bottom:10px;
            border-radius:6px;
            background:#f1f3f6;
            transition:0.3s;
        }

        .menu a:hover{
            background:#3f51b5;
            color:white;
        }

        /* Content Area */
        .content{
            background:white;
            padding:10px;
        }

        iframe{
            border:none;
            border-radius:8px;
            box-shadow:0px 0px 8px rgba(0,0,0,0.15);
        }
    </style>

</head>

<body>

<!-- Header -->
<table width="100%" class="header">
    <tr>
        <td align="center">
            <h2>Welcome to My Website</h2>
        </td>
    </tr>
</table>

<!-- Main Layout -->
<table class="main">

    <tr>

        <!-- Menu Section -->
        <td width="25%" valign="top" class="menu">
            <h3>Menu</h3>

            <a href="home.html" target="contentFrame">Home</a>
            <a href="about.html" target="contentFrame">About</a>
            <a href="contact.html" target="contentFrame">Contact</a>
        </td>

        <!-- Content Section -->
        <td width="75%" class="content">
            <iframe name="contentFrame"
                    src="home.html"
                    width="100%"
                    height="450">
            </iframe>
        </td>

    </tr>

</table>

</body>
</html>
